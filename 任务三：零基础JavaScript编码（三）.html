<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data = [];
  var source = document.getElementById('source');
  for(var li = source.firstElementChild; li != null; li = li.nextElementSibling){
    var str = li.textContent;//获取li标签内的文本信息
    // console.log(str);
    data.push([str.substring(0,2),parseInt(str.substring(7,9))]);//将地名和空气质量指数存入数组

  }

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(function (d1,d2) {
    console.log(d1);
    console.log(d2);
    return d2[1] - d1[1];// body...
  })
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var arrayone = ["一","二","三","四","五","六","七"];
    var resort = document.getElementById('resort');//获取ul
    for (var i = 0; i < data.length; i++) {
      var nodeOne = document.createElement('li');//创建新的元素节点li
      
      var textOne = document.createTextNode("第"+arrayone[i] + "名" +data[i][0]);//创建新的文本节点将地名信息存入
      var nodeTwo = document.createElement('b');//创建新的元素节点b
      var textTwo = document.createTextNode(data[i][1]);
      nodeTwo.appendChild(textTwo);
      nodeOne.appendChild(textOne);
      nodeOne.appendChild(nodeTwo);
      resort.appendChild(nodeOne); 
    };


}

function btnHandle() {
  var aqiData = getData();
  // console.log(aqiData);
  aqiData = sortAqiData(aqiData);
  // console.log(aqiData);
  render(aqiData);
  console.log(aqiData);
}

function init() {
  var btn = document.getElementById('sort-btn');
  btn.onclick = btnHandle;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
